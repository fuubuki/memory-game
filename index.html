<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 style="text-align:center">Memory Game!</h1>
    <button style="display: block; margin: 0 auto;" id="start" onclick="initialize()">START GAME</button>"
    <div style="text-align: center;" id="game">
    </div>
    <p style="visibility:hidden; text-align: center" id="scorePar">Score:
      <span id="score">0</span>
    </p>
    <p style="visibility:hidden; text-align:center" id="hiScorePar">HiScore:
      <span id="hiScore"></span>
    </p>
    <button style="visibility: hidden; display: block; margin: 0 auto;" id="reset">RESET</button>
    <script src="script.js"></script>
  </body>

</html>
